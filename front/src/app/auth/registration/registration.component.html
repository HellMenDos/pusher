<form class="auth-form">
  <h1>Reg Form</h1>
  <mat-form-field class="email-full-width" appearance="fill">
    <mat-label>Email</mat-label>
    <input
      type="email"
      matInput
      [formControl]="emailFormControl"
      placeholder="Ex. pat@example.com">

    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>

  </mat-form-field>

  <mat-form-field class="password-full-width" appearance="fill">
    <mat-label>password</mat-label>
    <input
      type="password"
      matInput
      [formControl]="passwordFormControl"
      placeholder="password">

    <mat-error *ngIf="passwordFormControl.hasError('required')">
      Password is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field class="password-full-width" appearance="fill">
    <mat-label>recover password</mat-label>
    <input
      type="password"
      matInput
      [formControl]="passwordRecoveryFormControl"
      placeholder="password">

    <mat-error *ngIf="passwordFormControl.hasError('required')">
      Password is <strong>required</strong>
    </mat-error>
    <mat-error *ngIf="!passwordMatches">
      Passwords is not matches
    </mat-error>
  </mat-form-field>
  <a href="/auth">login</a>
  <mat-error *ngIf="!passwordMatches">
    Passwords is not matches
  </mat-error>
  <button
    mat-raised-button color="primary"
    type="button"
    (click)="submitRegistration()"
    disabled={{isValid}}>REG</button>
</form>
