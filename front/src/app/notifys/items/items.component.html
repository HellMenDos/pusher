<main class="main-rows">
  <button mat-raised-button color="primary" type="button" (click)="openDialog()">Create item</button>
  <a (click)="back()" routerLink=".."> back </a>

  <table mat-table [dataSource]="items" class="mat-elevation-z8">

    <ng-container matColumnDef="fullname">
      <th mat-header-cell *matHeaderCellDef> Fullname </th>
      <td mat-cell *matCellDef="let element"> {{element.fullname}} </td>
    </ng-container>

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> Username </th>
      <td mat-cell *matCellDef="let element"> {{element.username}} </td>
    </ng-container>

    <ng-container matColumnDef="message_id">
      <th mat-header-cell *matHeaderCellDef> Message_id </th>
      <td mat-cell *matCellDef="let element"> {{element.message_id}} </td>
    </ng-container>


    <ng-container matColumnDef="chat_id">
      <th mat-header-cell *matHeaderCellDef> chat_id </th>
      <td mat-cell *matCellDef="let element"> {{element.chat_id}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


</main>
