<main class="main-rows">
  <button mat-raised-button color="primary" type="button" (click)="openDialog()">Create Bot</button>

  <table mat-table [dataSource]="bots" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef> Url </th>
      <td mat-cell *matCellDef="let element"> {{element.url}} </td>
    </ng-container>

    <ng-container matColumnDef="hash">
      <th mat-header-cell *matHeaderCellDef> Hash </th>
      <td mat-cell *matCellDef="let element"> {{element.hash}} </td>
    </ng-container>

    <ng-container matColumnDef="users_url">
      <th mat-header-cell *matHeaderCellDef> Users_url </th>
      <td mat-cell *matCellDef="let element"> {{element.users_url}} </td>
    </ng-container>


    <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef> Update </th>
      <td mat-cell *matCellDef="let element">
        <button (click)="updateDialog(element)">update</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let element">
        <button (click)="delete(element.id)">delete</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="link">
      <th mat-header-cell *matHeaderCellDef> link </th>
      <td mat-cell *matCellDef="let element">
        <a href="/notify/messages/{{ element.id }}">Link</a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


</main>
